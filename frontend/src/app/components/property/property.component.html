<div class="container" style="margin-top:20px">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Properties</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{property.name}}</li>
    </ol>
  </nav>
  <div>
  <p class="title">{{property.name}}</p>
  <p class="address">{{property.address}}</p>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th class="table-header" scope="col">Room Number</th>
      <th class="table-header" scope="col">Floor</th>
      <th class="table-header" scope="col">Rent</th>
    </tr>
    </thead>
    <tbody *ngFor="let unit of property.units">
    <tr>
      <td class="table-cell">{{unit.number}}</td>
      <td class="table-cell">{{unit.floor}}</td>
      <td class="table-cell">{{unit.rent}}</td>
    </tr>
    </tbody>
  </table>
</div>
