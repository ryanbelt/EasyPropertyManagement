<div class="container" style="margin-top:20px">
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th class="table-header" scope="col">Name</th>
    <th class="table-header" scope="col">Address</th>
    <th class="table-header" scope="col">Unit</th>
  </tr>
  </thead>
  <tbody *ngFor="let prop of properties">
  <tr>
    <td class="table-cell"><a [href]="'/properties/' + prop._id">{{ prop.name }}</a></td>
    <td>{{prop.address}}</td>
    <td class="table-cell">{{prop.units.length}}</td>
  </tr>
  </tbody>
</table>
</div>
